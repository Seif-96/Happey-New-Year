    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #1d2b64, #f8cdda);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      button {
        padding: 14px 30px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        background: #ffcc70;
        color: #000;
        transition: 0.3s;
        margin: 10px;
      }

      button:hover {
        transform: scale(1.05);
      }

      .message {
        font-size: clamp(22px, 5vw, 32px);
        display: none;
        line-height: 1.6;
        margin-bottom: 10px;
        animation: fadeIn 1s ease;
      }

      .actions {
        display: none;
        flex-wrap: wrap;
        justify-content: center;
      }

      .date-view {
        display: none;
        flex-direction: column;
        align-items: center;
        animation: zoomFade 1.2s ease;
      }

      .date-big {
        font-size: clamp(32px, 8vw, 50px);
        font-weight: bold;
        letter-spacing: 3px;
        margin-bottom: 20px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
      }

      img {
        display: none;
        width: 100%;
        max-width: 330px;
        border-radius: 25px;
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.6);
        animation: zoomIn 1s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes zoomFade {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes zoomIn {
        from {
          opacity: 0;
          transform: scale(0.7);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>

        actions.style.display = 'none';

      // ===== Typewriter Effect =====

        if (index < text.length) {

          setTimeout(typeWriter, 80);
